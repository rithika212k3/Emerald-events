        <img class="mySlides" src="https://lh3.googleusercontent.com/pw/AL9nZEWryJzudsEpF3gZwZbazV83wTI_rBoBZC0R9LhkJdraE-4sOHwdy41zBb9HHBkIpFHPHOaXS3xESNYTEfQcmPlrSPv8qlO_PvLjoQ1dKyHjLGjAg0626w1932Akaq5_m78hfTekKmNVx4cqT49csqj7=w900-h600-no" >

      </div>
      <script>
      var myIndex = 0;
      carousel();
      
      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 1000);
      }
      </script>
    
    </body>
    </html>
